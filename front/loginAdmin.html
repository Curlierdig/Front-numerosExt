<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link href="../css/style.css" rel="stylesheet" />

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      .bg-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="bg-container">
      <div class="login-card">
        <div class="text-center mb-4">
          <h1 class="fs-4">Iniciar Sesi√≥n</h1>
          <p class="text-white-50">Ingresa tus credenciales para acceder.</p>
        </div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="emailInput" class="form-label">Correo</label>
            <input name="correo" type="email" class="form-control" id="emailInput" placeholder="tu@correo.com" />
          </div>
          <div class="mb-3">
            <label for="matriculaInput" class="form-label">Matr√≠cula</label>
            <input name="matricula" type="text" class="form-control" id="matriculaInput" placeholder="A01234567" />
          </div>
          <div class="mb-4">
            <label for="passwordInput" class="form-label">Contrase√±a</label>
            <input name="contrasena" type="password" class="form-control" id="passwordInput" placeholder="********" />
          </div>
          <input name="rol" type="hidden" value="admin" />
          <button type="submit" class="btn btn-login w-100">Sign In</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append("correo", document.getElementById("emailInput").value);
        formData.append("matricula", document.getElementById("matriculaInput").value);
        formData.append("contrasena", document.getElementById("passwordInput").value);
        formData.append("rol", "admin");

        try {
          const res = await fetch("http://192.168.0.194:8000/auth/login", {
            method: "POST",
            body: formData,
            credentials: "include",
          });

          console.log(res.status);

          if (res.ok) {
            const data = await res.json(); // Asumimos que la respuesta contiene { id, rol }

            // üîπ Guardar id y rol en sessionStorage en una sola l√≠nea
            localStorage.setItem("usuario", JSON.stringify({ id: data.id, rol: data.rol }));
            console.log("Login exitoso:", data);
            // ‚úÖ Redirige al panel
            window.location.href = "/front/panel.html";
          } else {
            alert("Usuario o contrase√±a incorrectos");
          }
        } catch (error) {
          console.error("Error al hacer login:", error);
          alert("Ocurri√≥ un error en el login. Intenta de nuevo.");
        }
      });
    </script>
  </body>
</html>
